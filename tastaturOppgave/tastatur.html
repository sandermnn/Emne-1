<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <button onclick="pushedLetter(this)">R</button>
        <button onclick="pushedLetter(this)">T</button>
        <button onclick="pushedLetter(this)">Y</button>
        <button onclick="pushedLetter(this)">U</button>
        <button onclick="pushedLetter(this)">I</button>
        <button onclick="pushedLetter(this)">O</button>
        <button onclick="pushedLetter(this)">P</button>
        <button onclick="pushedLetter(this)">Å</button>
        <button onclick="pushedLetter(this)">A</button>
        <button onclick="pushedLetter(this)">S</button>
        <button onclick="pushedLetter(this)">D</button>
        <button onclick="pushedLetter(this)">F</button>
        <button onclick="pushedLetter(this)">G</button>
        <button onclick="pushedLetter(this)">H</button>

    </div>

    <script>
            function pushedLetter(element){
               let bokstaver = element.innerHTML;
               let tekstFelt = document.getElementById("tekstFelt");
               tekstFelt.value += bokstaver;
            }

    </script>









</body>

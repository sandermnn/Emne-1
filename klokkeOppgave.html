<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        button {
            padding: 10px;
            margin: 2px;
            color: black;
            width: 100px;
            border-radius: 50%;
        }

        div {
            padding: 30px;
            margin: 2px;
            font-style: italic;
            

            
        }
    </style>

    <button id="startKnapp" onclick="startTid()">Start!</button>
    <button onclick="lagreRundeTid()">RundeTid</button>
    <button id="StoppTid" onclick="stopAll()">Stop!</button>
    <div id="tiden">Her skal tiden visses</div>
    <div id="rundetider">Rundetider:</div>


    <script>

        var klokke = 1
        var timerId;
        var rundetider = [];
        var divElement = document.getElementById("tiden");


        function oppdatertid() {
            klokke++;
            divElement.innerHTML = klokke;


        }
        function startTid() {
            timerId = setInterval(oppdatertid, 1000);
        }
        function Tidstopp() {
            clearInterval(timerId);
        }
        function lagreRundeTid() {
            rundetider.push(klokke);

            klokke = 0;
            var rundetiderDiv = document.getElementById("rundetider");

            rundetiderDiv.innerHTML = "Rundetider: " + rundetider.join(", ");

        }
        function stopAll() {
            clearInterval(timerId);

            klokke = 0;
            divElement.innerHTML = klokke;
            rundetider = [];
            document.getElementById("rundetider").innerHTML = "Rundetider:";
        }



    </script>



</body>

</html>

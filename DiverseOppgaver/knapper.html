<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talljustering</title>
</head>

<body>

    <div id="Visning">0</div>


    <button id="Øke" onclick="Øke()">Øk tallet</button>
    <button id="minske" onclick="minske()">minske tallet</button>

    <script>

        let tall = 0;

        function Øke() {
            tall += 1;
            document.getElementById('Visning').innerHTML = tall;
            

        }

        function minske() {
            tall -= 1;
            document.getElementById('Visning').innerHTML = tall;
        }

    </script>




</body>

</html>

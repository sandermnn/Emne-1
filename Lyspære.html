<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lyspære.css">

</head>

<body>

    <img id="Pære" src="Emne 1/img/lys.png.jpg">

    <div id="showonoroff">AV</div>



    <img id="Knapp" onclick="endreFarge()" src="Emne 1/img/emergency-button.png">




    <script>

        function endreFarge() {
            var pære = document.getElementById("Pære");
            var status = document.getElementById("showonoroff");


            if (pære.classList.contains("lyser")) {
                pære.classList.remove("lyser");
                status.innerHTML = "AV";

            } else {
                pære.classList.add("lyser");
                status.innerHTML = "PÅ";

            }

            


        }





    </script>





    </script>







</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<button id="Knappen" onclick="endreTekst()">Ny teks her </button>

<button id="Knappen" onclick="minusFunksjon()">-</button>
<button id="Knappen" onclick="plusFunkjson()">+</button>
<div id="teller">0</div>



<script>
  let number = 0

         function plusFunkjson(){
            number++;
            document.getElementById('teller').innerHTML = number;
          
         }

         function minusFunksjon(){
            number--;
            document.getElementById('teller').innerHTML = number;

         }



        function endreTekst(){
            document.getElementById('Knappen').innerHTML = "ny Tekst";
        }
      

</script>

    
</body>
</html>

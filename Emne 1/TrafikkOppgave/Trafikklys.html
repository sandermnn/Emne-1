<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trafikklys.css">
</head>

<body>

   
    

    <div id="Trafikklys">
        <div id="rød" class="sirkel rød"></div>
        <div id="oransje" class="sirkel oransje"></div>
        <div id="grønn" class="sirkel grønn"></div>
        

    </div>

    <button onclick="changeColorred()">rød</button>
    <button onclick="changeColorRO()">rød og oransje</button>

    <button onclick="changeColorgreen()">grønn</button>
    <button onclick="changeColororange()">oransje</button>


    <script>
        function changeColorred() {
            document.getElementById('rød').classList.remove('rød');
            document.getElementById('rød').classList.add('grå');

            document.getElementById('oransje').classList.remove('oransje');
            document.getElementById('oransje').classList.add('grå');

            document.getElementById('grønn').classList.remove('grønn');
            document.getElementById('grønn').classList.add('grå');

            document.getElementById('rød').classList.remove('grå');
            document.getElementById('rød').classList.add('rød');

        }
        function changeColorRO() {

            document.getElementById('rød').classList.remove('rød');
            document.getElementById('rød').classList.add('grå');

            document.getElementById('oransje').classList.remove('oransje');
            document.getElementById('oransje').classList.add('grå');


            document.getElementById('grønn').classList.remove('grønn');
            document.getElementById('grønn').classList.add('grå');

            document.getElementById('rød').classList.remove('grå');
            document.getElementById('rød').classList.add('rød');


            document.getElementById('oransje').classList.remove('grå');
            document.getElementById('oransje').classList.add('oransje');



        }

        function changeColorgreen() {

            document.getElementById('rød').classList.remove('rød');
            document.getElementById('rød').classList.add('grå');

            document.getElementById('oransje').classList.remove('oransje');
            document.getElementById('oransje').classList.add('grå');


            document.getElementById('grønn').classList.remove('grå');
            document.getElementById('grønn').classList.add('grønn');
        }
        function changeColororange() {

            document.getElementById('rød').classList.remove('rød');
            document.getElementById('rød').classList.add('grå');

            document.getElementById('oransje').classList.remove('oransje');
            document.getElementById('oransje').classList.add('grå');

            document.getElementById('grønn').classList.remove('grønn');
            document.getElementById('grønn').classList.add('grå');

            document.getElementById('oransje').classList.remove('grå');
            document.getElementById('oransje').classList.add('oransje');
        }
    </script>

</div>



</body>

</html>
